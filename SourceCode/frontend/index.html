<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peelback - Research Paper Simplification</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Peelback</h1>
            <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Split Layout -->
    <main class="split-container">
        <!-- Left Panel - Input -->
        <aside class="left-panel">

            <!-- Upload Header Area -->
            <div class="page-header">
                <h2 class="page-title">Upload Document</h2>
                <p class="page-subtitle">Transform complex research into clear, accessible content</p>
            </div>

            <!-- Upload Area -->
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <p class="upload-text">Drag and drop your file here</p>
                    <p class="file-types">Supports PDF and DOCX files</p>
                    <p class="or-text">or</p>
                    <button class="btn-upload" id="manualUploadBtn">Browse Files</button>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.docx" hidden>
                <div id="uploadStatus" class="upload-status"></div>
            </div>

            <!-- Audience Selector -->
            <div class="control-section">
                <label class="control-label">Target Audience</label>
                <div class="audience-dropdown">
                    <select id="audienceSelect">
                        <option value="">Select audience...</option>
                        <option value="patient">Patient</option>
                        <option value="policymaker">Policymaker</option>
                        <option value="business">Business</option>
                    </select>
                    <div class="checkbox-icon" id="checkboxIcon">â˜‘</div>
                </div>
            </div>

            <!-- Complexity Slider -->
            <div class="control-section">
                <label class="control-label">Complexity Level</label>
                <div class="slider-container">
                    <label class="slider-label">Simple</label>
                    <input type="range" id="complexitySlider" min="1" max="5" value="3">
                    <label class="slider-label">Detailed</label>
                    <div class="slider-value" id="sliderValue">50%</div> 
                </div>
            </div>

            <!-- Progress Bar -->
            <div id="progressSection" class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText"></p>
            </div>

            <!-- Process Button -->
            <button class="btn-process" id="processBtn" disabled>Process Document</button>
        </aside>

        <!-- Right Panel - Output -->
        <section class="right-panel">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ“„</div>
                <h3>Upload a paper to get started</h3>
                <p>Your simplified results will appear here</p>
            </div>

            <!-- Results (Hidden by default) -->
            <div class="results-container" id="resultsContainer" style="display: none;">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="tab1">Summary</button>
                    <button class="tab" data-tab="tab2">Key Points</button>
                    <button class="tab" data-tab="tab3">Recommendations</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content" id="tabContent">
                    <button class="tab active" data-tab="summary">Summary</button>
                    <button class="tab" data-tab="keypoints">Key Points</button>
                    <button class="tab" data-tab="details">Details</button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-action" id="exportBtn" data-action="download" title="Export">
                        <span class="action-icon">â¬‡</span>
                        <span class="action-label">Export</span>
                    </button>
                    <button class="btn-action" id="copyBtn" data-action="copy" title="Copy">
                        <span class="action-icon">ðŸ“‹</span>
                        <span class="action-label">Copy</span>
                    </button>
                    <button class="btn-action" id="refreshBtn" data-action="refresh" title="Refresh">
                        <span class="action-icon">â†º</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
