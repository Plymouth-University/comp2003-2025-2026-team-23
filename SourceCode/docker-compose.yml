services:  
  backend:
    container_name: Peelback-Backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      frontendURL: "192.168.1.13"
      OPENAI_API_KEY: ""
  frontend:
    container_name: Peelback-Frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
    - backend
    environment:
      backendURL: "192.168.1.13"